name: NASA Project CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    env:
      CI: true # disable watch mode, we can set a port number here as well
      MONGO_URL: mongodb://localhost/nasa
    strategy:
      matrix:
        node-version: [14.x, 16.x] # we can run our workflow on two diferent node version and this will run in parallel making the build job two
        mongodb-version: ["4.4"]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version}}

      # Install MongoDB manually on Windows
      - name: Install MongoDB
        run: |
          choco install mongodb --params "/InstallDir:C:\mongodb" -y
          mkdir C:\data\db

      # Start MongoDB
      - name: Start MongoDB
        run: |
          Start-Process -FilePath "C:\mongodb\bin\mongod.exe" -ArgumentList "--dbpath C:\data\db" -NoNewWindow

      # Install server dependencies
      - name: Install server dependencies
        run: |
          if (Test-Path "package.json") {
            npm install
          } elseif (Test-Path "server/package.json") {
            cd server
            npm install
            cd ..
          }

      # Install client dependencies
      - name: Install client dependencies
        run: |
          if (Test-Path "client/package.json") {
            cd client
            npm install
            cd ..
          }

      # Build the client
      - name: Build client
        run: |
          if (Test-Path "client/package.json") {
            npm run build --prefix client
          }
      - name: npm Test
        run: npm test
